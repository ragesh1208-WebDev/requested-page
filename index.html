<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Request a Courier Pickup!</h2>
            <form action="">
                <input type="text" placeholder="Name">
                <input type="number" placeholder="Mobile Number"> <br>
                <input type="date"> <br>
                <textarea name="Pickup" cols="30" rows="10" placeholder="Enter your pickup address"></textarea> <br>
                <input type="checkbox">I accept all terms and conditions. <br>
                <button>Create Pickup</button>
            </form>
            
        </div>
    </div>
    
</body>
</html>
